name: Deploy FE

on:
  push:
    branches: [fix/fe-204]

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install PNPM
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Install dependencies
        working-directory: ./frontend
        run: pnpm install

      - name: Build FE
        working-directory: ./frontend
        run: pnpm run build

      - name: Debug Secrets
        if: success()
        run: |
          echo "Checking if AWS secrets are set..."
          if [ -n "${{ secrets.FE_OIDC_ROLE_ARN }}" ]; then
            echo "FE_OIDC_ROLE_ARN is set"
          else
            echo "FE_OIDC_ROLE_ARN is NOT set"
          fi
          if [ -n "${{ secrets.AWS_FE_REGION }}" ]; then
            echo "AWS_REGION is set: ${{ secrets.AWS_FE_REGION }}"
          else
            echo "AWS_REGION is NOT set"
          fi

      - name: AWS Credentials 설정
        if: success()
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.FE_OIDC_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_FE_REGION }}

      - name: Test AWS Configuration
        if: success()
        run: |
          echo "Testing AWS configuration..."
          aws sts get-caller-identity

      - name: Sync to S3
        if: success()
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            BUCKET=${{ secrets.S3_BUCKET_PROD }}
          else
            BUCKET=${{ secrets.S3_BUCKET_DEV }}
          fi
          aws s3 sync frontend/dist/ s3://$BUCKET --delete

      - name: Invalidate CloudFront
        if: success()
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            DISTRIBUTION_ID=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_PROD }}
          else
            DISTRIBUTION_ID=${{ secrets.CLOUDFRONT_DISTRIBUTION_ID_DEV }}
          fi
          aws cloudfront create-invalidation \
            --distribution-id $DISTRIBUTION_ID \
            --paths "/*"
